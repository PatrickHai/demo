  #map-wapper {
    position: relative;

  .summary-panel {
    position: absolute;
    min-width: 120px;
    max-width: 180px;
    right: 80px;
    min-height: 40px;
    bottom: 120px;
    padding: 10px 0;
    border-top:1px solid rgba(0,0,0,0.4);
    border-bottom:1px solid rgba(0,0,0,0.4);
    color: #333;
    font-weight: bold;
  }
    .summary-panel  dl{ margin: 0; font-size: 12px;}
    .summary-panel  dl dt{ margin-top: 7px; }
    .summary-panel  dl dd{ margin-top:3px;  font-weight: normal;}
    .ui.dropdown.selection{ width: 100%; min-width: auto !important; box-sizing: border-box; border-radius: 0 !important;  }
     select{
      -webkit-appearance: none;
      padding-right: 20px;
      padding: 0 24px 0 8px;
      height: 30px;
      border: 1px solid #ddd;
      width: 100%;
      background-color: #fff;
      background-image: url(/images/arrow.png) !important;
      background-repeat: no-repeat !important;
      background-position: right 12px !important;
      background-size: 16px !important;
    }
    .select-group{ margin:0 -20px; }
    .select-group span{ display:inline-block; width: 33.3333%; padding:0 5px;   }
    .select-group h1{ position: absolute; top: 30px; left: 10px; font-size: 28px; opacity: 1; letter-spacing: 2px; font-weight: bold;}
    table{ border-radius: 0 !important; }

    .d3-map-tip{
      position: relative;
      padding:10px 20px;
      font-size: 12px;
      font-weight: normal;
      line-height: 18px;
      z-index: 99999;
      max-width: 500px;
      background: rgba(0,0,0,0.7);
      border-radius:3px;
      color: #fff;
    }
    .d3-map-tip:before{
        position: absolute;
        bottom: -8px;
        left: 50%;
        margin-left: -10px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid rgba(0,0,0,0.7);
        content: "";
    }

  </style>
