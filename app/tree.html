<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  body{
    background: #000;
  }
  .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
      background-color:#000;
  }
   
  .node circle {
    fill: #fff;
    stroke: #fff;
    stroke-width: 0px;
    r:12px;
  }
   
  .node text {
    font-size:12px; 
    font-family:sans-serif;
    stroke:rgba(255,255,255,0.9);
    stroke-width:0.8;
  }
  
  .node.rootNode > text {
    font-size:18px; 
    font-family:sans-serif;
    color:#fff;
    stroke:#fff;
  }
  .node.rootNode > circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 0px;
    r:18px;
  }
   
  .link {
    fill: none;
    stroke: rgba(255,255,255,0.25);
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }
  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }
  .d3-force-tip{
    padding:10px;
    font-size: 13px;
    line-height: 18px;
    z-index: 99999;
    max-width: 500px;
    color:rgba(0,0,0,1);
    background: rgba(255,255,255,0.8);
    border-radius:4px;
  }
  .d3-force-tip.hidden{
    display: none;
  }
  .d3-force-tip.block{
    display: block;
  }
</style>
<script src="bower_components/jquery-2.2.3.min/index.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/d3-tip/index.js"></script>
<script src="js/dndTree.js"></script>
<body>
    <div id="tree-container"></div>
</body>
</html>
