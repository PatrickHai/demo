<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/chart-styles.css" />
  <style type="text/css">
  
  .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
  <script src="bower_components/jquery-2.2.3.min/index.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/d3-tip/index.js"></script>
  <script src="js/base_chart.js"></script>
  <script>
  var initTree = function(){
    $.ajax({
        url: '/api/medication',
        type: 'GET',
        success: function(e){
          drawTreeChart(JSON.parse(e), 'tree-chart');
        }
      });
  }
  $(document).ready(function(){
    initTree();
  });
  </script>
</head>

<body>
  <div id="tree-chart"></div>
</body>
